    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));

    .button-tile {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      text-decoration: none;
      color: white;
      height: 220px;
      background: #000;
    }

    .button-tile:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.5);
    }

    .button-tile img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      transition: opacity 0.3s;
    }

    .button-tile::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 70%; /* ← حسب مدى امتداد التلاشي */
  background: linear-gradient(to top, rgba(0,0,0,0.95), rgba(0,0,0,0.5), transparent);
  z-index: 2;
}


    .button-tile p {
      position: absolute;
      bottom: 10px;
      left: 0;
      width: 100%;
      margin: 0;
      padding: 0 10px;
      font-weight: bold;
      z-index: 3;
    }

    .back-btn {

      padding: 8px 16px;
      border-radius: 8px;
      font-weight: bold;
    }

    }
